<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Portal do Motorista • Acesso Conversacional</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --bg-gradient: radial-gradient(circle at top, rgba(0, 188, 212, 0.18), rgba(63, 81, 181, 0.35)), #030712;
      --card-bg: rgba(15, 23, 42, 0.78);
      --card-border: rgba(148, 163, 184, 0.25);
      --text-primary: #e2e8f0;
      --text-secondary: rgba(226, 232, 240, 0.65);
      --accent: #38bdf8;
      --accent-strong: #0ea5e9;
      --error: #f87171;
      --success: #34d399;
      --input-bg: rgba(15, 23, 42, 0.85);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      background: var(--bg-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px 16px;
      position: relative;
      overflow: hidden;
      color: var(--text-primary);
      -webkit-overflow-scrolling: touch;
    }

    .background-glow {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .background-glow::before,
    .background-glow::after {
      content: '';
      position: absolute;
      border-radius: 999px;
      filter: blur(80px);
      opacity: 0.55;
      animation: float 14s ease-in-out infinite;
    }

    .background-glow::before {
      width: 380px;
      height: 380px;
      background: rgba(14, 165, 233, 0.45);
      top: -120px;
      left: -80px;
    }

    .background-glow::after {
      width: 460px;
      height: 460px;
      background: rgba(56, 189, 248, 0.35);
      bottom: -140px;
      right: -100px;
      animation-delay: 3s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-35px) scale(1.05); }
    }

    .chat-wrapper {
      width: min(540px, 100%);
      position: relative;
      z-index: 2;
      max-height: calc(100vh - 64px);
      display: flex;
    }

    .chat-card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 28px;
      box-shadow: 0 24px 45px rgba(2, 6, 23, 0.45);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      backdrop-filter: blur(18px);
      width: 100%;
      max-height: 100%;
      position: relative;
    }

    .chat-header {
      padding: 32px 28px 20px;
      border-bottom: 1px solid rgba(148, 163, 184, 0.08);
      position: relative;
    }

    .chat-header h1 {
      font-size: 1.75rem;
      font-weight: 700;
      color: #f8fafc;
      margin-bottom: 8px;
    }

    .chat-header p {
      font-size: 0.98rem;
      color: var(--text-secondary);
      line-height: 1.5;
      max-width: 460px;
    }

    .chat-header .status {
      margin-top: 16px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      border-radius: 999px;
      background: rgba(14, 165, 233, 0.12);
      color: #bae6fd;
      font-size: 0.85rem;
      border: 1px solid rgba(56, 189, 248, 0.25);
      line-height: 1.4;
      white-space: normal;
      max-width: 100%;
    }

    .chat-header .status .status-text {
      display: inline;
    }

    @media (max-width: 520px) {
      .chat-header .status .status-text {
        display: inline;
      }
    }

    .chat-body {
      padding: 24px 28px 12px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      overflow-y: auto;
      scroll-behavior: smooth;
      flex: 1;
      min-height: 0;
    }

    .chat-body::-webkit-scrollbar {
      width: 8px;
    }

    .chat-body::-webkit-scrollbar-thumb {
      background: rgba(148, 163, 184, 0.25);
      border-radius: 8px;
    }

    .message {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 12px;
      animation: fadeInUp 0.35s ease;
    }

    .message:last-child {
      margin-bottom: 8px;
    }

    .message.bot .bubble {
      background: rgba(30, 41, 59, 0.85);
      border: 1px solid rgba(148, 163, 184, 0.12);
      color: var(--text-primary);
    }

    .message.bot .icon {
      width: 36px;
      height: 36px;
      border-radius: 12px;
      background: rgba(14, 116, 144, 0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #38bdf8;
      flex-shrink: 0;
    }

    .message.user {
      flex-direction: row-reverse;
    }

    .message.user .bubble {
      background: rgba(14, 165, 233, 0.15);
      border: 1px solid rgba(56, 189, 248, 0.25);
      color: #e0f2fe;
    }

    .bubble {
      padding: 14px 16px;
      border-radius: 16px;
      max-width: 100%;
      line-height: 1.55;
      position: relative;
      word-break: break-word;
    }

    .bubble strong {
      color: #f8fafc;
    }

    .message.bot.error .bubble {
      border-color: rgba(248, 113, 113, 0.35);
      background: rgba(248, 113, 113, 0.12);
      color: #fecaca;
    }

    .chat-options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 0 28px 20px;
      flex-shrink: 0;
    }

    .option-btn {
      padding: 10px 18px;
      border: 1px solid rgba(56, 189, 248, 0.3);
      background: rgba(14, 165, 233, 0.15);
      border-radius: 999px;
      color: #e0f2fe;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .option-btn:hover {
      transform: translateY(-2px);
      background: rgba(14, 165, 233, 0.25);
    }

    .option-btn:active {
      transform: translateY(0);
      background: rgba(14, 165, 233, 0.3);
    }

    .chat-input {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 18px 24px 24px;
      border-top: 1px solid rgba(148, 163, 184, 0.08);
      flex-shrink: 0;
      background: var(--card-bg);
      position: sticky;
      bottom: 0;
      z-index: 10;
    }

    .chat-input input {
      flex: 1;
      background: var(--input-bg);
      border: 1px solid rgba(148, 163, 184, 0.18);
      border-radius: 14px;
      padding: 14px 16px;
      font-size: 1rem;
      color: var(--text-primary);
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    .chat-input input:focus {
      outline: none;
      border-color: rgba(56, 189, 248, 0.4);
      box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.18);
    }

    .chat-input button {
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      border: none;
      border-radius: 12px;
      padding: 12px 20px;
      color: #0b1120;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .chat-input button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 12px 25px rgba(14, 165, 233, 0.35);
    }

    .chat-input button:active:not(:disabled) {
      transform: translateY(0);
    }

    .chat-input button:disabled {
      opacity: 0.65;
      cursor: not-allowed;
      box-shadow: none;
    }

    .back-link {
      position: absolute;
      top: 24px;
      left: 24px;
      color: rgba(226, 232, 240, 0.8);
      text-decoration: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: transform 0.2s ease, color 0.2s ease;
      z-index: 3;
    }

    .back-link:hover {
      color: #f8fafc;
      transform: translateX(-3px);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 520px) {
      body {
        padding: 16px 12px;
        align-items: flex-start;
        padding-top: 48px;
      }

      .chat-wrapper {
        max-height: calc(100vh - 64px);
        width: 100%;
      }

      .chat-card {
        border-radius: 20px;
        max-height: calc(100vh - 64px);
      }

      .chat-header {
        padding: 20px 18px 14px;
        gap: 6px;
      }

      .chat-header h1 {
        font-size: 1.25rem;
        margin-bottom: 6px;
        line-height: 1.3;
      }

      .chat-header p {
        font-size: 0.85rem;
        line-height: 1.4;
        margin-bottom: 0;
      }

      .chat-header .status {
        font-size: 0.75rem;
        padding: 5px 10px;
        margin-top: 10px;
        align-self: flex-start;
        line-height: 1.3;
      }

      .chat-body {
        padding: 16px 18px 10px;
        gap: 12px;
        min-height: 200px;
        max-height: calc(100vh - 300px);
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }

      .message {
        gap: 8px;
        margin-bottom: 10px;
      }

      .message.bot .icon {
        width: 28px;
        height: 28px;
        border-radius: 10px;
        font-size: 0.85rem;
      }

      .bubble {
        padding: 10px 14px;
        border-radius: 14px;
        font-size: 0.9rem;
        line-height: 1.45;
      }

      .chat-options {
        padding: 0 18px 14px;
        gap: 8px;
      }

      .option-btn {
        padding: 8px 14px;
        font-size: 0.85rem;
        border-radius: 999px;
      }

      .chat-input {
        padding: 12px 16px 16px;
        gap: 8px;
        position: sticky;
        bottom: 0;
        background: var(--card-bg);
        border-top: 1px solid rgba(148, 163, 184, 0.08);
      }

      .chat-input input {
        padding: 12px 14px;
        font-size: 0.95rem;
        border-radius: 12px;
        appearance: none;
        -webkit-appearance: none;
        -webkit-border-radius: 12px;
      }

      .chat-input button {
        padding: 10px 16px;
        font-size: 0.9rem;
        border-radius: 10px;
        white-space: nowrap;
      }

      .chat-input button i {
        font-size: 0.85rem;
      }

      .chat-input button .btn-text {
        display: inline;
      }

      .back-link {
        left: 12px;
        top: 12px;
        font-size: 0.85rem;
        padding: 6px 8px;
      }

      .background-glow::before {
        width: 250px;
        height: 250px;
        top: -80px;
        left: -60px;
      }

      .background-glow::after {
        width: 300px;
        height: 300px;
        bottom: -100px;
        right: -70px;
      }
    }

    @media (max-width: 380px) {
      body {
        padding: 12px 10px;
        padding-top: 44px;
      }

      .chat-card {
        border-radius: 18px;
      }

      .chat-header {
        padding: 18px 16px 12px;
      }

      .chat-header h1 {
        font-size: 1.15rem;
      }

      .chat-header p {
        font-size: 0.8rem;
      }

      .chat-header .status {
        font-size: 0.7rem;
        padding: 4px 8px;
      }

      .chat-body {
        padding: 14px 16px 8px;
        max-height: calc(100vh - 280px);
      }

      .message.bot .icon {
        width: 26px;
        height: 26px;
      }

      .bubble {
        padding: 9px 12px;
        font-size: 0.85rem;
      }

      .chat-options {
        padding: 0 16px 12px;
      }

      .option-btn {
        padding: 7px 12px;
        font-size: 0.8rem;
      }

      .chat-input {
        padding: 10px 14px 14px;
      }

      .chat-input input {
        padding: 10px 12px;
        font-size: 0.9rem;
      }

      .chat-input button {
        padding: 9px 14px;
        font-size: 0.85rem;
      }

      .back-link {
        font-size: 0.8rem;
        left: 10px;
        top: 10px;
      }

      .chat-input button .btn-text {
        display: none;
      }

      .chat-input button {
        padding: 9px 12px;
        min-width: 44px;
      }
    }
  </style>
</head>
<body>
  <div class="background-glow"></div>
  <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Voltar ao site</a>

  <div class="chat-wrapper">
    <div class="chat-card">
      <header class="chat-header">
        <h1>Assistente do Motorista</h1>
        <p>Converse comigo para entrar ou criar seu acesso ao portal. É rápido, seguro e guiado passo a passo.</p>
        <div class="status"><i class="fas fa-robot"></i> <span class="status-text">Login assistido por IA</span></div>
      </header>

      <main class="chat-body" id="chatMessages"></main>
      <div class="chat-options" id="chatOptions"></div>

      <form class="chat-input" id="chatForm" autocomplete="off">
        <input type="text" id="chatInput" placeholder="Digite sua resposta..." maxlength="120" autocomplete="off" inputmode="text" />
        <button type="submit" id="chatSendBtn">
          <i class="fas fa-paper-plane"></i>
          <span class="btn-text">Enviar</span>
        </button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const chatMessagesEl = document.getElementById('chatMessages');
    const chatOptionsEl = document.getElementById('chatOptions');
    const chatForm = document.getElementById('chatForm');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('chatSendBtn');

    let isWaitingResponse = false;
    let supabaseSessionApplied = false;

    // Garantir que o input fique visível quando o teclado aparecer
    function ensureInputVisible() {
      setTimeout(() => {
        const chatInputEl = document.getElementById('chatInput');
        if (chatInputEl) {
          // Se o input estiver focado ou se for mobile
          if (document.activeElement === chatInputEl || window.innerWidth <= 520) {
            chatInputEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
          }
        }
      }, 100);
    }

    function scrollToBottom() {
      requestAnimationFrame(() => {
        chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
        // Garantir que o input fique visível no mobile
        setTimeout(() => {
          ensureInputVisible();
        }, 100);
      });
    }

    function createMessageElement(content, sender = 'bot', { error = false } = {}) {
      const wrapper = document.createElement('div');
      wrapper.className = `message ${sender}${error ? ' error' : ''}`;

      if (sender === 'bot') {
        const icon = document.createElement('div');
        icon.className = 'icon';
        icon.innerHTML = '<i class="fas fa-robot"></i>';
        wrapper.appendChild(icon);
      }

      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.innerHTML = content
        .replace(/\n/g, '<br>')
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

      wrapper.appendChild(bubble);
      chatMessagesEl.appendChild(wrapper);
      
      // Scroll com delay para garantir que o input fique visível
      setTimeout(() => {
        scrollToBottom();
      }, 50);
    }

    function setOptions(options = []) {
      chatOptionsEl.innerHTML = '';
      if (!options.length) return;

      options.forEach(option => {
        const button = document.createElement('button');
        button.type = 'button';
        button.className = 'option-btn';
        button.textContent = option.label || option.value;
        button.dataset.value = option.value || option.label;
        button.dataset.action = option.action || '';
        button.dataset.label = option.label || option.value;
        button.addEventListener('click', () => {
          sendOption(button.dataset.value, button.dataset.action, button.dataset.label);
        });
        chatOptionsEl.appendChild(button);
      });
    }

    function setWaiting(state) {
      isWaitingResponse = state;
      sendBtn.disabled = state;
      chatInput.disabled = state;
    }

    async function sendOption(value, action = '', label = '') {
      if (isWaitingResponse) return;
      const displayValue = label || value || 'Opção selecionada';
      if (displayValue) {
        createMessageElement(displayValue, 'user');
      }
      chatInput.value = '';
      setOptions([]);
      await sendMessage({ input: value, action: action || undefined, source: 'option' });
    }

    async function handleSubmit(event, forcedAction = null) {
      if (event) event.preventDefault();
      if (isWaitingResponse) return;

      const message = chatInput.value.trim();
      if (!message) return;

      createMessageElement(message, 'user');
      chatInput.value = '';
      setOptions([]);
      await sendMessage({ input: message, action: forcedAction || undefined });
    }

    chatForm.addEventListener('submit', handleSubmit);

    async function sendMessage(payload) {
      if (supabaseSessionApplied) {
        return;
      }
      try {
        setWaiting(true);
        const response = await fetch('/api/motoristas/chat-login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify(payload)
        });

        const data = await response.json();
        if (!response.ok) {
          createMessageElement('Tivemos um problema para processar sua mensagem. Tente novamente em instantes.', 'bot', { error: true });
          return;
        }

        processChatResponse(data);
      } catch (error) {
        console.error('Erro no chat:', error);
        createMessageElement('Estamos com instabilidade no momento. Aguarde um instante e tente novamente.', 'bot', { error: true });
      } finally {
        if (!supabaseSessionApplied) {
          setWaiting(false);
        }
      }
    }

    async function processChatResponse(data) {
      if (supabaseSessionApplied) {
        return;
      }
      if (data.reply) {
        createMessageElement(data.reply, 'bot', { error: data.error });
      }

      if (Array.isArray(data.options) && data.options.length) {
        setOptions(data.options);
      } else {
        setOptions([]);
      }

      if (data.done) {
        supabaseSessionApplied = true;
        setWaiting(true);
        await finalizeLogin(data);
        return;
      }

      setWaiting(false);
      
      // Garantir que o input fique visível após processar resposta
      setTimeout(() => {
        ensureInputVisible();
      }, 200);
    }

    async function finalizeLogin(data) {
      try {
        if (data.supabase && data.supabase.session) {
          const applied = await applySupabaseSession(data.supabase, data.motorista);
          if (!applied) {
            supabaseSessionApplied = false;
            setWaiting(false);
            createMessageElement('Não foi possível validar sua sessão automaticamente. Por favor, tente novamente.', 'bot', { error: true });
            return;
          }
        }
      } catch (error) {
        console.error('Erro ao aplicar sessão Supabase:', error);
        supabaseSessionApplied = false;
        setWaiting(false);
        createMessageElement('Encontramos um problema ao validar sua sessão. Tente novamente em instantes.', 'bot', { error: true });
        return;
      }

      const redirect = data.redirect || '/portal-motorista.html';
      setTimeout(() => {
        window.location.href = redirect;
      }, 900);
    }

    async function applySupabaseSession(config, motorista) {
      if (!window.supabase || !config?.url || !config?.anonKey || !config?.session) {
        return false;
      }

      try {
        const client = window.supabase.createClient(config.url, config.anonKey);
        const { data, error } = await client.auth.setSession({
          access_token: config.session.access_token,
          refresh_token: config.session.refresh_token
        });

        if (error) {
          console.warn('Não foi possível aplicar a sessão Supabase automaticamente:', error.message);
          return false;
        }

        if (!data?.session) {
          console.warn('Supabase não retornou sessão após setSession.');
          return false;
        }

        let motoristaSalvo = motorista;

        if (!motoristaSalvo && config.session.user) {
          try {
            const response = await fetch('/api/motoristas/auth/me', {
              headers: {
                Authorization: `Bearer ${config.session.access_token}`
              }
            });
            if (response.ok) {
              const result = await response.json();
              motoristaSalvo = result.motorista || null;
            }
          } catch (fetchError) {
            console.warn('Não foi possível obter dados do motorista após aplicar sessão:', fetchError);
          }
        }

        if (motoristaSalvo) {
          try {
            localStorage.setItem('motoristaLogado', JSON.stringify(motoristaSalvo));
          } catch (storageError) {
            console.warn('Não foi possível salvar informações locais do motorista:', storageError);
          }
        }

        return true;
      } catch (error) {
        console.error('Erro ao configurar sessão Supabase:', error);
        return false;
      }
    }

    async function clearExistingSession() {
      try {
        if (typeof window.localStorage !== 'undefined') {
          try {
            localStorage.removeItem('motoristaLogado');
          } catch (storageError) {
            console.warn('Não foi possível limpar dados locais do motorista:', storageError);
          }
        }

        try {
          await fetch('/api/motoristas/logout', {
            method: 'POST',
            credentials: 'include'
          });
        } catch (logoutError) {
          console.warn('Não foi possível encerrar sessão de motorista no servidor:', logoutError);
        }

        const response = await fetch('/api/supabase-config');
        if (!response.ok) {
          return;
        }

        const config = await response.json();
        if (!window.supabase || !config?.supabaseUrl || !config?.supabaseAnonKey) {
          return;
        }

        const client = window.supabase.createClient(config.supabaseUrl, config.supabaseAnonKey, {
          auth: {
            persistSession: true,
            detectSessionInUrl: false
          }
        });

        const { data } = await client.auth.getSession();
        if (data?.session) {
          await client.auth.signOut();
        }
      } catch (error) {
        console.warn('Não foi possível limpar uma sessão anterior do motorista:', error);
      }
    }

    function bootstrapChat() {
      createMessageElement('Olá! Vou te ajudar a entrar no portal do motorista.', 'bot');
      sendMessage({ action: 'start' });
      setTimeout(() => {
        chatInput.focus();
      }, 300);
    }

    // Adicionar listener para quando o input receber foco
    if (chatInput) {
      chatInput.addEventListener('focus', ensureInputVisible);
      chatInput.addEventListener('click', ensureInputVisible);
    }

    async function initLoginPage() {
      await clearExistingSession();
      bootstrapChat();
    }

    // Inicia o chat ao carregar a página garantindo que não haja sessão anterior
    initLoginPage();
