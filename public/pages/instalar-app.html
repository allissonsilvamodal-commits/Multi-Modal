<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instalar App Motorista - Multimodal Log√≠stica</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#60a5fa">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #00d4ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #ffffff;
        }

        .install-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .app-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #60a5fa, #38bdf8);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 4rem;
            color: white;
            box-shadow: 0 15px 40px rgba(96, 165, 250, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .install-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 18px 40px;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin: 10px;
            backdrop-filter: blur(10px);
            text-decoration: none;
        }

        .install-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .install-btn.primary {
            background: #00ff88;
            color: #1a1a1a;
            border-color: #00ff88;
        }

        .install-btn.primary:hover {
            background: #00e699;
            color: #1a1a1a;
        }

        .instructions {
            margin-top: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            text-align: left;
        }

        .instructions h3 {
            font-size: 1.3rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .instructions ol {
            padding-left: 20px;
            line-height: 2;
        }

        .instructions li {
            margin-bottom: 10px;
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 15px;
            font-size: 0.95rem;
        }

        .status-message.success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.4);
        }

        .status-message.info {
            background: rgba(96, 165, 250, 0.2);
            border: 1px solid rgba(96, 165, 250, 0.4);
        }

        .back-link {
            margin-top: 30px;
            display: inline-block;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: white;
            text-decoration: underline;
        }

        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7),
                            0 0 0 0 rgba(255, 255, 255, 0.4);
            }
            50% {
                box-shadow: 0 0 0 10px rgba(255, 255, 255, 0),
                            0 0 0 20px rgba(255, 255, 255, 0),
                            0 0 20px rgba(255, 255, 255, 0.6);
            }
        }

        .install-btn.primary {
            animation: pulse-glow 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="install-container">
        <div class="app-icon">
            <i class="fas fa-truck"></i>
        </div>
        <h1>Portal Motorista</h1>
        <p class="subtitle">Instale o app no seu celular para acessar oportunidades de viagem e rastreamento em tempo real</p>
        
        <button class="install-btn primary" id="btnInstalar">
            <i class="fas fa-download"></i>
            <span id="btnText">Instalar App</span>
        </button>

        <div id="statusMessage" class="status-message" style="display: none;"></div>

        <div class="instructions" id="instructions" style="display: none;">
            <h3><i class="fas fa-info-circle"></i> Como instalar:</h3>
            <ol id="instructionsList"></ol>
        </div>

        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Voltar para a p√°gina inicial
        </a>
    </div>

    <script>
        let deferredPrompt = null;
        let isAppInstalled = false;

        // Detectar se o app j√° est√° instalado
        if (window.matchMedia('(display-mode: standalone)').matches || 
            window.navigator.standalone === true ||
            document.referrer.includes('android-app://')) {
            isAppInstalled = true;
            showStatus('O app j√° est√° instalado!', 'success');
            document.getElementById('btnInstalar').style.display = 'none';
        }

        // Registrar service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('‚úÖ Service Worker registrado:', registration.scope);
                })
                .catch(error => {
                    console.error('‚ùå Erro ao registrar Service Worker:', error);
                });
        }

        // Detectar evento de instala√ß√£o
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            console.log('üì± Prompt de instala√ß√£o dispon√≠vel');
            document.getElementById('btnInstalar').style.display = 'inline-flex';
        });

        // Detectar quando o app √© instalado
        window.addEventListener('appinstalled', () => {
            isAppInstalled = true;
            deferredPrompt = null;
            showStatus('‚úÖ App instalado com sucesso! Redirecionando...', 'success');
            setTimeout(() => {
                window.location.href = 'login-motorista.html';
            }, 2000);
        });

        // Bot√£o de instala√ß√£o
        document.getElementById('btnInstalar').addEventListener('click', async () => {
            if (deferredPrompt) {
                try {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    
                    if (outcome === 'accepted') {
                        showStatus('‚úÖ Instala√ß√£o iniciada!', 'success');
                    } else {
                        showStatus('Instala√ß√£o cancelada. Veja as instru√ß√µes abaixo.', 'info');
                        showInstructions();
                    }
                    
                    deferredPrompt = null;
                } catch (error) {
                    console.error('‚ùå Erro ao mostrar prompt:', error);
                    showStatus('N√£o foi poss√≠vel mostrar o prompt. Veja as instru√ß√µes abaixo.', 'info');
                    showInstructions();
                }
            } else {
                showStatus('O prompt de instala√ß√£o n√£o est√° dispon√≠vel. Veja as instru√ß√µes abaixo.', 'info');
                showInstructions();
            }
        });

        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type}`;
            statusEl.style.display = 'block';
        }

        function showInstructions() {
            const instructions = document.getElementById('instructions');
            const list = document.getElementById('instructionsList');
            
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            const isAndroid = /Android/.test(navigator.userAgent);
            const isChrome = /Chrome/.test(navigator.userAgent);
            const isEdge = /Edg/.test(navigator.userAgent);

            let steps = [];

            if (isIOS) {
                steps = [
                    'Toque no bot√£o de compartilhar (‚ñ°‚Üë) na barra inferior do Safari',
                    'Role para baixo e selecione "Adicionar √† Tela de In√≠cio"',
                    'Toque em "Adicionar" para confirmar'
                ];
            } else if (isAndroid) {
                if (isChrome || isEdge) {
                    steps = [
                        'Toque no menu do navegador (‚ãÆ ou ‚ãØ) no canto superior direito',
                        'Procure por "Instalar app" ou "Adicionar √† tela inicial"',
                        'Toque para instalar',
                        'Ou procure pelo √≠cone de instala√ß√£o na barra de endere√ßos'
                    ];
                } else {
                    steps = [
                        'Toque no menu do navegador (‚ãÆ ou ‚ãØ)',
                        'Selecione "Adicionar √† tela inicial"',
                        'Confirme a instala√ß√£o'
                    ];
                }
            } else {
                steps = [
                    'Use o menu do navegador para instalar o app',
                    'No Chrome/Edge: procure pelo √≠cone de instala√ß√£o na barra de endere√ßos',
                    'Ou acesse o menu (‚ãÆ) e selecione "Instalar app"'
                ];
            }

            list.innerHTML = steps.map(step => `<li>${step}</li>`).join('');
            instructions.style.display = 'block';
        }

        // Mostrar instru√ß√µes ap√≥s alguns segundos se o prompt n√£o aparecer
        setTimeout(() => {
            if (!deferredPrompt && !isAppInstalled) {
                showInstructions();
            }
        }, 3000);
    </script>
</body>
</html>
