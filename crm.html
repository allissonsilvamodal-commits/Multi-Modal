<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM - Gestão de Leads | Multimodal Logística</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/permissions.js"></script>
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #00d4ff;
            --success: #00ff88;
            --warning: #ffb800;
            --danger: #ff4757;
            --info: #17a2b8;
            --dark: #0f0f23;
            --light: #f8f9fa;
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-muted: rgba(255, 255, 255, 0.6);
            --border-radius: 20px;
            --box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }

        /* Efeitos de luz animados */
        .light-effect {
            position: fixed;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.2) 0%, transparent 70%);
            filter: blur(60px);
            animation: float 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        .light-effect:nth-child(1) {
            top: 5%;
            left: 5%;
            animation-delay: 0s;
        }

        .light-effect:nth-child(2) {
            top: 60%;
            right: 5%;
            animation-delay: 3s;
        }

        .light-effect:nth-child(3) {
            bottom: 5%;
            left: 50%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); opacity: 0.5; }
            50% { transform: translateY(-30px) scale(1.1); opacity: 0.8; }
        }

        /* Navbar */
        .navbar {
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-weight: 800;
            color: var(--text-primary) !important;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navbar-brand i {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.8rem;
        }

        .navbar-nav .nav-link {
            color: var(--text-secondary) !important;
            font-weight: 500;
            margin: 0 10px;
            transition: var(--transition);
        }

        .navbar-nav .nav-link:hover {
            color: var(--accent) !important;
            transform: translateY(-2px);
        }

        /* Container principal */
        .main-container {
            padding: 2rem 0;
            min-height: calc(100vh - 76px);
            position: relative;
            z-index: 1;
        }

        /* Cards de estatísticas */
        .stats-container {
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--box-shadow);
            border-color: var(--accent);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Cards de lead */
        .lead-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: var(--transition);
            cursor: pointer;
        }

        .lead-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--box-shadow);
            border-color: var(--accent);
        }

        .lead-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .lead-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.3rem;
        }

        .lead-email {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .lead-meta {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .lead-meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .lead-meta-item i {
            color: var(--accent);
        }

        .badge-modern {
            padding: 0.4rem 0.8rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.75rem;
            border: none;
        }

        .badge-novo {
            background: linear-gradient(135deg, var(--info), #0d6efd);
            color: white;
        }

        .badge-contatado {
            background: linear-gradient(135deg, var(--warning), #ff9500);
            color: white;
        }

        .badge-qualificado {
            background: linear-gradient(135deg, var(--success), #00cc77);
            color: white;
        }

        .badge-proposta {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .badge-ganhou {
            background: linear-gradient(135deg, var(--success), #00ff88);
            color: white;
        }

        .badge-perdeu {
            background: linear-gradient(135deg, var(--danger), #ff4757);
            color: white;
        }

        .badge-arquivado {
            background: linear-gradient(135deg, #6c757d, #495057);
            color: white;
        }

        /* Score badge */
        .score-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.85rem;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid var(--primary);
        }

        .score-badge.high {
            background: rgba(0, 255, 136, 0.2);
            border-color: var(--success);
            color: var(--success);
        }

        .score-badge.medium {
            background: rgba(255, 184, 0, 0.2);
            border-color: var(--warning);
            color: var(--warning);
        }

        .score-badge.low {
            background: rgba(255, 71, 87, 0.2);
            border-color: var(--danger);
            color: var(--danger);
        }

        /* Filtros */
        .filters-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-primary);
            padding: 0.75rem 1rem;
            transition: var(--transition);
        }

        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent);
            box-shadow: 0 0 0 0.2rem rgba(0, 212, 255, 0.25);
            color: var(--text-primary);
        }

        .form-control::placeholder {
            color: var(--text-muted);
        }

        .btn-modern {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            color: white;
            transition: var(--transition);
        }

        .btn-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .btn-modern-success {
            background: linear-gradient(135deg, var(--success), #00cc77);
        }

        .btn-modern-danger {
            background: linear-gradient(135deg, var(--danger), #ff6b7a);
        }

        /* Modal */
        .modal-content {
            background: rgba(15, 15, 35, 0.98);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            color: var(--text-primary);
        }

        .modal-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        .modal-body {
            background: rgba(15, 15, 35, 0.98);
        }

        /* Estilos específicos para selects no modal */
        .modal-body .form-select,
        .modal-body .form-control {
            background: rgba(255, 255, 255, 0.1) !important;
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-primary) !important;
            padding: 0.75rem 1rem;
        }

        .modal-body .form-select option {
            background: rgba(15, 15, 35, 0.98) !important;
            color: var(--text-primary) !important;
            padding: 0.5rem;
        }

        .modal-body .form-select:focus,
        .modal-body .form-control:focus {
            background: rgba(255, 255, 255, 0.15) !important;
            border-color: var(--accent);
            box-shadow: 0 0 0 0.2rem rgba(0, 212, 255, 0.25);
            color: var(--text-primary) !important;
        }

        /* Garantir visibilidade do texto dentro dos inputs do modal */
        .modal-body input[type="text"],
        .modal-body input[type="email"],
        .modal-body input[type="number"],
        .modal-body textarea {
            color: var(--text-primary) !important;
        }

        .modal-body input::placeholder,
        .modal-body textarea::placeholder {
            color: var(--text-muted) !important;
            opacity: 0.7;
        }

        /* Loading */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 15, 35, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(102, 126, 234, 0.3);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Alertas */
        .alert-modern {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            color: var(--text-primary);
        }

        /* Animações */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeInUp 0.6s ease-out;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .stat-value {
                font-size: 2rem;
            }
            
            .lead-card {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Efeitos de luz -->
    <div class="light-effect"></div>
    <div class="light-effect"></div>
    <div class="light-effect"></div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="portal.html">
                <i class="fas fa-chart-line"></i>
                <span>CRM - Leads</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="portal.html">
                            <i class="fas fa-home me-1"></i>Portal
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-1"></i>
                            <span id="currentUser">Carregando...</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" href="portal.html"><i class="fas fa-home me-2"></i>Portal</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="logout()"><i class="fas fa-sign-out-alt me-2"></i>Sair</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>

    <!-- Container Principal -->
    <div class="main-container">
        <div class="container">
            <!-- Alertas -->
            <div id="alertContainer"></div>

            <!-- Cabeçalho -->
            <div class="row mb-4 animate-fade-in">
                <div class="col-12">
                    <h1 style="font-size: 2.5rem; font-weight: 800; margin-bottom: 0.5rem;">
                        <i class="fas fa-bullseye me-2" style="background: linear-gradient(135deg, var(--primary), var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></i>
                        Gestão de Leads
                    </h1>
                    <p style="color: var(--text-secondary); font-size: 1.1rem;">Gerencie e acompanhe todas as oportunidades de negócio</p>
                </div>
            </div>

            <!-- Cards de Estatísticas -->
            <div class="row stats-container animate-fade-in">
                <div class="col-md-3 col-sm-6">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-user-plus"></i>
                        </div>
                        <div class="stat-value" id="statNovos">0</div>
                        <div class="stat-label">Novos Leads</div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="stat-value" id="statContatados">0</div>
                        <div class="stat-label">Contatados</div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="stat-value" id="statQualificados">0</div>
                        <div class="stat-label">Qualificados</div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-trophy"></i>
                        </div>
                        <div class="stat-value" id="statGanhos">0</div>
                        <div class="stat-label">Leads Ganhos</div>
                    </div>
                </div>
            </div>

            <!-- Filtros e Busca -->
            <div class="filters-card animate-fade-in">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Buscar Lead</label>
                        <input type="text" class="form-control" id="searchInput" placeholder="Nome, email, telefone ou empresa...">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Status</label>
                        <select class="form-select" id="statusFilter">
                            <option value="">Todos</option>
                            <option value="novo">Novo</option>
                            <option value="contatado">Contatado</option>
                            <option value="qualificado">Qualificado</option>
                            <option value="proposta">Proposta</option>
                            <option value="ganhou">Ganhou</option>
                            <option value="perdeu">Perdeu</option>
                            <option value="arquivado">Arquivado</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Origem</label>
                        <select class="form-select" id="origemFilter">
                            <option value="">Todas</option>
                            <option value="site">Site</option>
                            <option value="email">Email</option>
                            <option value="telefone">Telefone</option>
                            <option value="indicacao">Indicação</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Score</label>
                        <select class="form-select" id="scoreFilter">
                            <option value="">Todos</option>
                            <option value="high">Alto (70+)</option>
                            <option value="medium">Médio (30-69)</option>
                            <option value="low">Baixo (<30)</option>
                        </select>
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button class="btn btn-modern w-100" onclick="carregarLeads()">
                            <i class="fas fa-sync-alt me-1"></i>Atualizar
                        </button>
                    </div>
                </div>
            </div>

            <!-- Lista de Leads -->
            <div id="leadsContainer" class="animate-fade-in">
                <!-- Leads serão carregados aqui via JavaScript -->
            </div>
        </div>
    </div>

    <!-- Modal de Detalhes/Edição -->
    <div class="modal fade" id="leadModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-user-edit me-2"></i>
                        <span id="modalTitle">Detalhes do Lead</span>
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="leadForm">
                        <input type="hidden" id="leadId">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Nome Completo *</label>
                                <input type="text" class="form-control" id="leadNome" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Email *</label>
                                <input type="email" class="form-control" id="leadEmail" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Telefone</label>
                                <input type="text" class="form-control" id="leadTelefone">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Empresa</label>
                                <input type="text" class="form-control" id="leadEmpresa">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Status *</label>
                                <select class="form-select" id="leadStatus" required>
                                    <option value="novo">Novo</option>
                                    <option value="contatado">Contatado</option>
                                    <option value="qualificado">Qualificado</option>
                                    <option value="proposta">Proposta</option>
                                    <option value="ganhou">Ganhou</option>
                                    <option value="perdeu">Perdeu</option>
                                    <option value="arquivado">Arquivado</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Score (0-100)</label>
                                <input type="number" class="form-control" id="leadScore" min="0" max="100" value="10">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Origem</label>
                                <select class="form-select" id="leadOrigem">
                                    <option value="site">Site</option>
                                    <option value="email">Email</option>
                                    <option value="telefone">Telefone</option>
                                    <option value="indicacao">Indicação</option>
                                    <option value="outro">Outro</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mensagem</label>
                            <textarea class="form-control" id="leadMensagem" rows="4"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Observações</label>
                            <textarea class="form-control" id="leadObservacoes" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-modern-success" onclick="salvarLead()">
                        <i class="fas fa-save me-1"></i>Salvar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // ========== GLOBALS ==========
        let supabase = null;
        let currentUser = null;
        let leadsData = [];
        let leadModal = null;

        // ========== INICIALIZAÇÃO ==========
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('🚀 CRM inicializando...');
            
            // Verificar permissão
            const temPermissao = await verificarEAplicarPermissao('crm');
            if (!temPermissao) return;
            
            await inicializarSupabase();
            await verificarAutenticacao();
            await carregarLeads();
            
            // Inicializar modal
            leadModal = new bootstrap.Modal(document.getElementById('leadModal'));
            
            // Event listeners
            document.getElementById('searchInput').addEventListener('input', aplicarFiltros);
            document.getElementById('statusFilter').addEventListener('change', aplicarFiltros);
            document.getElementById('origemFilter').addEventListener('change', aplicarFiltros);
            document.getElementById('scoreFilter').addEventListener('change', aplicarFiltros);
            
            console.log('✅ CRM carregado com sucesso!');
        });

        // ========== SUPABASE ==========
        async function inicializarSupabase() {
            try {
                const response = await fetch('/api/supabase-config');
                if (!response.ok) throw new Error('Erro ao buscar configurações');
                
                const config = await response.json();
                supabase = window.supabase.createClient(config.supabaseUrl, config.supabaseAnonKey);
                window.supabaseClient = supabase;
                
                console.log('✅ Supabase inicializado no CRM');
                return true;
            } catch (error) {
                console.error('❌ Erro ao inicializar Supabase:', error);
                mostrarAlerta('Erro ao conectar com o banco de dados', 'danger');
                return false;
            }
        }

        // ========== AUTENTICAÇÃO ==========
        async function verificarAutenticacao() {
            try {
                const loggedInUserData = localStorage.getItem('loggedInUser');
                if (!loggedInUserData) {
                    window.location.href = 'login.html';
                    return null;
                }
                
                const userData = JSON.parse(loggedInUserData);
                const now = Date.now();
                const sessionAge = now - (userData.loginTimestamp || 0);
                const SESSION_TIMEOUT = 12 * 60 * 60 * 1000;
                
                if (sessionAge < SESSION_TIMEOUT && userData.authenticated) {
                    currentUser = {
                        id: userData.id,
                        email: userData.email,
                        username: userData.username,
                        nome: userData.nome || userData.username,
                        isAdmin: userData.isAdmin || userData.role === 'admin',
                        role: userData.role || 'user'
                    };
                    
                    const currentUserElement = document.getElementById('currentUser');
                    if (currentUserElement) {
                        currentUserElement.textContent = currentUser.nome || currentUser.username;
                    }
                    
                    console.log('✅ Usuário autenticado:', currentUser.nome);
                    return currentUser;
                } else {
                    localStorage.removeItem('loggedInUser');
                    window.location.href = 'login.html';
                    return null;
                }
            } catch (error) {
                console.error('❌ Erro na autenticação:', error);
                window.location.href = 'login.html';
                return null;
            }
        }

        // ========== CARREGAR LEADS ==========
        async function carregarLeads() {
            try {
                mostrarLoading(true);
                console.log('📋 Carregando leads...');
                
                const { data, error } = await supabase
                    .from('leads')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                leadsData = data || [];
                console.log(`✅ ${leadsData.length} leads carregados`);
                
                atualizarEstatisticas();
                renderizarLeads();
                aplicarFiltros();
                
            } catch (error) {
                console.error('❌ Erro ao carregar leads:', error);
                mostrarAlerta('Erro ao carregar leads: ' + error.message, 'danger');
            } finally {
                mostrarLoading(false);
            }
        }

        // ========== ATUALIZAR ESTATÍSTICAS ==========
        function atualizarEstatisticas() {
            const novos = leadsData.filter(l => l.status === 'novo').length;
            const contatados = leadsData.filter(l => l.status === 'contatado').length;
            const qualificados = leadsData.filter(l => l.status === 'qualificado').length;
            const ganhos = leadsData.filter(l => l.status === 'ganhou').length;
            
            animarNumero('statNovos', novos);
            animarNumero('statContatados', contatados);
            animarNumero('statQualificados', qualificados);
            animarNumero('statGanhos', ganhos);
        }

        function animarNumero(elementId, valorFinal) {
            const element = document.getElementById(elementId);
            if (!element) return;
            
            let valorAtual = parseInt(element.textContent) || 0;
            const incremento = Math.ceil((valorFinal - valorAtual) / 20);
            const intervalo = setInterval(() => {
                valorAtual += incremento;
                if ((incremento > 0 && valorAtual >= valorFinal) || (incremento < 0 && valorAtual <= valorFinal)) {
                    valorAtual = valorFinal;
                    clearInterval(intervalo);
                }
                element.textContent = valorAtual;
            }, 30);
        }

        // ========== RENDERIZAR LEADS ==========
        function renderizarLeads(leads = leadsData) {
            const container = document.getElementById('leadsContainer');
            
            if (leads.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h4>Nenhum lead encontrado</h4>
                        <p>Quando novos leads chegarem, eles aparecerão aqui</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = leads.map(lead => {
                const statusBadge = getStatusBadge(lead.status);
                const scoreBadge = getScoreBadge(lead.score || 0);
                const dataFormatada = formatarData(lead.created_at);
                
                return `
                    <div class="lead-card" onclick="abrirModalLead('${lead.id}')">
                        <div class="lead-header">
                            <div>
                                <div class="lead-name">${lead.nome_completo || 'Sem nome'}</div>
                                <div class="lead-email">${lead.email || ''}</div>
                            </div>
                            <div style="display: flex; gap: 0.5rem; align-items: start;">
                                ${statusBadge}
                                ${scoreBadge}
                            </div>
                        </div>
                        <div class="lead-meta">
                            ${lead.telefone ? `<div class="lead-meta-item"><i class="fas fa-phone"></i> ${lead.telefone}</div>` : ''}
                            ${lead.empresa ? `<div class="lead-meta-item"><i class="fas fa-building"></i> ${lead.empresa}</div>` : ''}
                            <div class="lead-meta-item"><i class="fas fa-calendar"></i> ${dataFormatada}</div>
                            <div class="lead-meta-item"><i class="fas fa-map-marker-alt"></i> ${getOrigemLabel(lead.origem || 'site')}</div>
                        </div>
                        ${lead.mensagem ? `<div style="margin-top: 1rem; padding: 0.8rem; background: rgba(255,255,255,0.05); border-radius: 10px; font-size: 0.9rem; color: var(--text-secondary);">${lead.mensagem.substring(0, 150)}${lead.mensagem.length > 150 ? '...' : ''}</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        function getStatusBadge(status) {
            const badges = {
                'novo': '<span class="badge-modern badge-novo"><i class="fas fa-circle me-1"></i>Novo</span>',
                'contatado': '<span class="badge-modern badge-contatado"><i class="fas fa-phone me-1"></i>Contatado</span>',
                'qualificado': '<span class="badge-modern badge-qualificado"><i class="fas fa-star me-1"></i>Qualificado</span>',
                'proposta': '<span class="badge-modern badge-proposta"><i class="fas fa-file-invoice me-1"></i>Proposta</span>',
                'ganhou': '<span class="badge-modern badge-ganhou"><i class="fas fa-trophy me-1"></i>Ganhou</span>',
                'perdeu': '<span class="badge-modern badge-perdeu"><i class="fas fa-times me-1"></i>Perdeu</span>',
                'arquivado': '<span class="badge-modern badge-arquivado"><i class="fas fa-archive me-1"></i>Arquivado</span>'
            };
            return badges[status] || badges['novo'];
        }

        function getScoreBadge(score) {
            let classe = 'low';
            if (score >= 70) classe = 'high';
            else if (score >= 30) classe = 'medium';
            
            return `<span class="score-badge ${classe}"><i class="fas fa-chart-line"></i> ${score}</span>`;
        }

        function getOrigemLabel(origem) {
            const labels = {
                'site': 'Site',
                'email': 'E-mail',
                'telefone': 'Telefone',
                'indicacao': 'Indicação',
                'outro': 'Outro'
            };
            return labels[origem] || 'Site';
        }

        function formatarData(data) {
            if (!data) return 'Data não informada';
            const date = new Date(data);
            const hoje = new Date();
            const diffTime = hoje - date;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) return 'Hoje';
            if (diffDays === 1) return 'Ontem';
            if (diffDays < 7) return `${diffDays} dias atrás`;
            
            return date.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric' });
        }

        // ========== FILTROS ==========
        function aplicarFiltros() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const status = document.getElementById('statusFilter').value;
            const origem = document.getElementById('origemFilter').value;
            const score = document.getElementById('scoreFilter').value;
            
            let leadsFiltrados = [...leadsData];
            
            // Busca
            if (search) {
                leadsFiltrados = leadsFiltrados.filter(lead => 
                    (lead.nome_completo || '').toLowerCase().includes(search) ||
                    (lead.email || '').toLowerCase().includes(search) ||
                    (lead.telefone || '').includes(search) ||
                    (lead.empresa || '').toLowerCase().includes(search)
                );
            }
            
            // Status
            if (status) {
                leadsFiltrados = leadsFiltrados.filter(lead => lead.status === status);
            }
            
            // Origem
            if (origem) {
                leadsFiltrados = leadsFiltrados.filter(lead => lead.origem === origem);
            }
            
            // Score
            if (score) {
                leadsFiltrados = leadsFiltrados.filter(lead => {
                    const s = lead.score || 0;
                    if (score === 'high') return s >= 70;
                    if (score === 'medium') return s >= 30 && s < 70;
                    if (score === 'low') return s < 30;
                    return true;
                });
            }
            
            renderizarLeads(leadsFiltrados);
        }

        // ========== MODAL DE LEAD ==========
        async function abrirModalLead(leadId) {
            try {
                const lead = leadsData.find(l => l.id === leadId);
                if (!lead) {
                    mostrarAlerta('Lead não encontrado', 'danger');
                    return;
                }
                
                document.getElementById('leadId').value = lead.id;
                document.getElementById('leadNome').value = lead.nome_completo || '';
                document.getElementById('leadEmail').value = lead.email || '';
                document.getElementById('leadTelefone').value = lead.telefone || '';
                document.getElementById('leadEmpresa').value = lead.empresa || '';
                document.getElementById('leadStatus').value = lead.status || 'novo';
                document.getElementById('leadScore').value = lead.score || 10;
                document.getElementById('leadOrigem').value = lead.origem || 'site';
                document.getElementById('leadMensagem').value = lead.mensagem || '';
                document.getElementById('leadObservacoes').value = lead.observacoes || '';
                document.getElementById('modalTitle').textContent = `Editar Lead - ${lead.nome_completo || 'Sem nome'}`;
                
                leadModal.show();
            } catch (error) {
                console.error('❌ Erro ao abrir modal:', error);
                mostrarAlerta('Erro ao carregar dados do lead', 'danger');
            }
        }

        async function salvarLead() {
            try {
                const leadId = document.getElementById('leadId').value;
                const dados = {
                    nome_completo: document.getElementById('leadNome').value,
                    email: document.getElementById('leadEmail').value,
                    telefone: document.getElementById('leadTelefone').value || null,
                    empresa: document.getElementById('leadEmpresa').value || null,
                    status: document.getElementById('leadStatus').value,
                    score: parseInt(document.getElementById('leadScore').value) || 10,
                    origem: document.getElementById('leadOrigem').value,
                    mensagem: document.getElementById('leadMensagem').value || null,
                    observacoes: document.getElementById('leadObservacoes').value || null,
                    updated_at: new Date().toISOString()
                };
                
                if (leadId) {
                    // Atualizar
                    const { error } = await supabase
                        .from('leads')
                        .update(dados)
                        .eq('id', leadId);
                    
                    if (error) throw error;
                    
                    mostrarAlerta('Lead atualizado com sucesso!', 'success');
                } else {
                    // Criar novo
                    dados.responsavel_id = currentUser?.id || null;
                    const { error } = await supabase
                        .from('leads')
                        .insert([dados]);
                    
                    if (error) throw error;
                    
                    mostrarAlerta('Lead criado com sucesso!', 'success');
                }
                
                leadModal.hide();
                await carregarLeads();
                
            } catch (error) {
                console.error('❌ Erro ao salvar lead:', error);
                mostrarAlerta('Erro ao salvar lead: ' + error.message, 'danger');
            }
        }

        // ========== UTILITÁRIOS ==========
        function mostrarLoading(show) {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) overlay.style.display = show ? 'flex' : 'none';
        }

        function mostrarAlerta(mensagem, tipo = 'info') {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-modern alert-${tipo} alert-dismissible fade show`;
            alert.innerHTML = `
                <i class="fas fa-${tipo === 'success' ? 'check-circle' : tipo === 'danger' ? 'exclamation-circle' : 'info-circle'} me-2"></i>
                ${mensagem}
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
            `;
            container.appendChild(alert);
            
            setTimeout(() => {
                if (alert.parentNode) alert.remove();
            }, 5000);
        }

        async function logout() {
            localStorage.removeItem('loggedInUser');
            window.location.href = 'login.html';
        }
    </script>
</body>
