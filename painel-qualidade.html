    <script>
        let supabaseClient = null; // Renomeado para evitar conflito com poss√≠vel vari√°vel global do Supabase
        let currentUser = null;
        let projetos = [];
        let projetosExpandidos = new Set();
        let ferramentasPorProjeto = {};
        let usuarios = [];
        let filtros = {
            status: '',
            busca: ''
        };
        let totalProjetos = 0;
        let totalFerramentas = 0;

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üöÄ Iniciando Painel de Qualidade...');
            
            await inicializarSupabase();
            await verificarAutenticacao();
            await carregarUsuarios();
            await carregarProjetos();
        });

        // Inicializar Supabase
        async function inicializarSupabase() {
            try {
                const response = await fetch('/api/supabase-config');
                if (!response.ok) {
                    throw new Error('Erro ao buscar configura√ß√£o do Supabase');
                }
                
                const config = await response.json();
                
                // Usar os campos corretos (supabaseUrl e supabaseAnonKey)
                const url = config.supabaseUrl || config.url;
                const key = config.supabaseAnonKey || config.key;
                
                if (url && key) {
                    supabaseClient = window.supabase.createClient(url, key);
                    window.supabase = supabaseClient; // Manter compatibilidade com c√≥digo que usa window.supabase
                    console.log('‚úÖ Supabase inicializado');
                } else {
                    console.error('‚ùå Configura√ß√£o do Supabase n√£o encontrada');
                    console.log('Config recebido:', config);
                }
            } catch (error) {
                console.error('‚ùå Erro ao inicializar Supabase:', error);

        // Verificar autentica√ß√£o
        async function verificarAutenticacao() {
            try {
                // Verificar se h√° usu√°rio logado no localStorage
                const loggedInUserData = localStorage.getItem('loggedInUser');
                if (!loggedInUserData) {
                    console.log('‚ùå Nenhum usu√°rio logado encontrado');
                    window.location.href = 'login.html';
                    return;
                }

                const userData = JSON.parse(loggedInUserData);
                if (!userData.authenticated) {
                    console.log('‚ùå Usu√°rio n√£o autenticado');
                    window.location.href = 'login.html';
                    return;
                }

                // Verificar se Supabase est√° dispon√≠vel
                if (!supabaseClient) {
                    await inicializarSupabase();
                }
                
                if (supabaseClient) {
                    const { data: { session } } = await supabaseClient.auth.getSession();
                    if (!session) {
                        console.log('‚ùå Sess√£o Supabase n√£o encontrada');
                        window.location.href = 'login.html';
                        return;
                    }
                    currentUser = session.user;
                    console.log('‚úÖ Usu√°rio autenticado:', currentUser.email);
                } else {
                    console.warn('‚ö†Ô∏è Supabase n√£o dispon√≠vel, usando autentica√ß√£o via localStorage');
                    currentUser = { id: userData.id, email: userData.email };
                }
            } catch (error) {
                console.error('‚ùå Erro ao verificar autentica√ß√£o:', error);
                window.location.href = 'login.html';
            }
        }

        // Obter headers de autentica√ß√£o
        async function getAuthHeaders() {
            const headers = {
                'Content-Type': 'application/json'
            };
            
            // Tentar obter token do Supabase
            if (supabaseClient) {
                try {
                    const { data: { session } } = await supabaseClient.auth.getSession();
                    if (session && session.access_token) {
                        headers['Authorization'] = `Bearer ${session.access_token}`;
                    }
                } catch (error) {
                    console.warn('‚ö†Ô∏è Erro ao obter sess√£o:', error);
                }
            }
            
            // Tentar obter email do localStorage (loggedInUser primeiro, depois userData como fallback)
            try {
                let userEmail = null;
                let userId = null;

                // Tentar loggedInUser primeiro
                const loggedInUserData = localStorage.getItem('loggedInUser');
                if (loggedInUserData) {
                    const parsed = JSON.parse(loggedInUserData);
                    userEmail = parsed.email;
                    userId = parsed.id;
                }

                // Fallback para userData
                if (!userEmail) {
                    const userData = localStorage.getItem('userData');
                    if (userData) {
                        const parsed = JSON.parse(userData);
                        userEmail = parsed.email;
                        userId = parsed.id;
                    }
                }

                if (userEmail) {
                    headers['X-User-Email'] = userEmail;
                }
                if (userId) {
                    headers['X-User-Id'] = userId;
                }
            } catch (error) {
                console.warn('‚ö†Ô∏è Erro ao obter email do localStorage:', error);
            }
            
            return headers;
        }
